<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      // 배열
      // 다양한 타입의 값을 담을 수 있음 (자바는 한종류만 담음)
      const fruits = ["사과", "망고", "바나나", "수박", "자두", "포도"];
      const others = ["과일", 1, 3.14, new Date(), 35, {}];

      //  요소 추가 - push() : 맨 뒤에 추가
      fruits.push("키위");
      console.log(fruits);

      //  요소 추가 - unshift() : 맨 앞에 추가
      fruits.unshift("오렌지");
      console.log(fruits);

      //  요소 추가 - splice(배열넘버,삭제카운트,추가할요소) : 삭제카운트 0 으로하면 삭제는 안하고 추가만 된다
      fruits.splice(2, 0, "두리안");
      console.log(fruits);

      //  요소 삭제 - pop() : 마지막 요소 삭제
      fruits.pop();
      console.log(fruits);
      //  요소 삭제 - shift() : 첫 요소 삭제
      fruits.shift();
      console.log(fruits);
      //  요소 삭제 - splice() : 지정한 위치에 있는 요소 삭제
      fruits.splice(2, 1);
      console.log(fruits);

      // 배열 길이 - lenth
      console.log(fruits.length);

      // 배열 요소를 string 변환해서 돌려줌(, 로 구분) - toString()
      document.getElementById("demo").innerHTML = fruits.toString();

      // 배열 요소를 연결해서 하나의 값으로 돌려줌 - join()
      document.write("join() : ", fruits.join("-"), "<br>");

      // 배열 요소 오름차순정렬 - sort() : 문자열만 가능(기본)
      document.write("sort() : ", fruits.sort(), "<br>");

      const numbers = [12, 6, 9, 1, 10, 7];
      document.write("sort() : ", numbers.sort(), "<br>");

      //   비교 함수 작성 필요 : 자바스크립트 에서 숫자를 정렬 하려면
      //   numbers.sort((a, b) => b - a); 내림차순 정렬
      numbers.sort((a, b) => a - b);
      document.write("오름차순 정렬 : ", numbers, "<br>");

      // 배열 거꾸로 출력 - reverse()
      document.write("reverse() : ", fruits.reverse(), "<br>");

      // 다른 배열과 연결 - concat()
      document.write("concat() : ", fruits.concat("석류"), "<br>");

      // 배열 요소 찾기 - indexOf() : 배열 요소의 인덱스 찾기, 없으면 -1
      document.write("indexOf() : ", fruits.indexOf("사과"), "<br>");
      document.write("indexOf() : ", fruits.indexOf("파파야"), "<br>");
      // 배열 요소 찾기 - lastIndexOf() : 끝에서 부터 찾기
      // 배열 요소 찾기 - includes() : 찾으면 true, 못찾으면 false
      document.write("includes() : ", fruits.includes("파파야"), "<br>");

      // 배열 요소 찾기 - find(함수) : 조건에 만족하는 첫번째 요소가 반환, findLast(함수), findLastIndex(함수)
      const numbers1 = [12, 6, 9, 1, 10, 7];
      document.write(
        "find(함수) : ",
        numbers1.find((num) => num > 5),
        "<br>"
      );
      // 배열 요소 찾기 - findIndex(함수) : 조건에 만족하는 첫번째 요소위치 반환
      document.write(
        "findIndex(함수) : ",
        numbers1.findIndex((num) => num > 5),
        "<br>"
      );

      // ...(spread) : 배열의 요소를 하나씩 꺼내서 새로운 배열로 돌려줌
      //               배열 깊은 복사 (원본 하고는 상관 없음)
      let shalloeCopy = [...fruits];
      document.write("배열 shalloeCopy : ", shalloeCopy, "<br>");
      fruits.push("파인애플");
      document.write("배열 fruits : ", fruits, "<br>");
      document.write("배열 shalloeCopy : ", shalloeCopy, "<br>");

      //   배열 얕은 복사 (원본 하고 상관 있음)
      const fruits2 = fruits;
      document.write("배열 fruits2 : ", fruits2, "<br>");
      fruits.push("고구마");
      document.write("배열 fruits : ", fruits, "<br>");
      document.write("배열 fruits2 : ", fruits2, "<br>");

      const arr1 = ["1월", "2월", "3월"];
      const arr2 = ["4월", "5월", "6월"];
      const arr3 = ["7월", "8월", "9월"];
      const months = [...arr1, ...arr2, ...arr3];
      document.write("배열 months : ", months, "<br>");

      // 동일한 값으로 배열 생성 - fill()
      const array4 = [1, 1, 1, 1, 1];
      const array5 = new Array(5).fill(1);
      document.write("fill() : ", array5, "<br>");
    </script>
  </body>
</html>
