<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid;
      }
      table {
        margin-top: 20px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div>
      <button type="button">버튼 1</button>
      <button type="button">버튼 2</button>
      <table id="outside">
        <tr>
          <td id="t1">one</td>
        </tr>
        <tr>
          <td id="t2">two</td>
        </tr>
      </table>
    </div>
    <p id="demo">Click me!!!</p>
    <div>
      <a href="http://www.naver.com">네이버</a>
    </div>
    <script>
      // 버튼1 클릭되면 안녕하세요 alert 띄우기
      // 버튼2 클릭되면 Hello 이름 alert 띄우기

      // 버튼 찾기
      const button = document.querySelectorAll("button");
      console.log(button[0]);
      console.log(button[1]);

      function showDialog(greeting, name) {
        alert(`${greeting}!! ${name}`);
      }

      // 버튼 이벤트 여부 감지
      button[0].addEventListener("click", () => alert("안녕하세요"));
      button[1].addEventListener("click", () => showDialog("Hello", "홍길동"));

      // table 클릭 시 two => three, three => two
      // table 요소 찾기 / 이벤트 리스터 추가(click) / two => three, three => two
      const table = document.querySelector("#outside");
      console.log(table);
      table.addEventListener("click", () => {
        // two 요소 찾기
        const t2 = document.getElementById("t2");

        // if (t2.innerText == "two") {
        //   t2.innerText = "three";
        // } else {
        //   t2.innerText = "two";
        // }

        // 삼항 연산자
        t2.innerText = t2.innerText == "two" ? "three" : "two";
      });

      const tableStyle = document.querySelectorAll("td");
      console.log(tableStyle);
      //   tableStyle[1].style.border = "2px solid black";
      //   tableStyle[0].style.border = "2px solid black";
      //   tableStyle.forEach((element) => {
      //     element.style.border = "2px solid black";
      //   });

      // p 태그 클릭 시 텍스트의 노드의 값 보여주기
      document.querySelector("#demo").addEventListener("click", (e) => {
        // alert(document.querySelector("#demo").innerText);

        // 현재 이벤트가 발생한 대상 : e, event 로 많이 변수로 지정한다
        // console.log(e.target);
        // 이벤트가 이러나는 대상과 지정하는 대상이 같은경우 사용할수있다
        // alert(e.target.innerText);

        // click me => Good Job 변경
        e.target.innerText = "Good job";
      });

      // a, submit, reset 같이 기능을 이미 가지고 있는 요소들을
      //                  스크립트 동작으로 작성하길 원한다면 가지고 있는 기능을 중단해야함
      // a 클릭 시 다음으로 이동하기
      document.querySelector("a").addEventListener("click", (e) => {
        // 요소가 가지고 있는 기능 중지 - preventDefault()
        e.preventDefault();
        location.href = "http://www.daum.net";
      });
    </script>
  </body>
</html>
