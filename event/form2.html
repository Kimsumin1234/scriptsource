<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" name="num1" id="num1" size="5" />
      +
      <input type="text" name="num2" id="num2" size="5" />
      =
      <input type="text" name="result" id="result" size="5" />
      <input type="button" value="더하기" />
    </div>
    <div style="margin-top: 10px">
      <input type="text" name="num3" id="num3" size="5" />
      <select name="op" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" name="num4" id="num4" size="5" />
      =
      <input type="text" name="result2" id="result2" size="5" />
      <input type="button" value="계산" />
    </div>
    <script>
      // 더하기 연산
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const result = document.getElementById("result");
      document.querySelector("[type=button]").addEventListener("click", () => {
        result.value = parseInt(num1.value) + parseInt(num2.value);
      });

      // 사칙 연산
      const select = document.querySelector("select");
      console.log(select);
      const num3 = document.getElementById("num3");
      const num4 = document.getElementById("num4");
      const result2 = document.getElementById("result2");
      document.querySelector("body div:nth-child(2) input[type=button]").addEventListener("click", () => {
        switch (select.value) {
          case "+":
            result2.value = Number(num3.value) + Number(num4.value);
            break;
          case "-":
            result2.value = Number(num3.value) - Number(num4.value);
            break;
          case "*":
            result2.value = Number(num3.value) * Number(num4.value);
            break;
          case "/":
            result2.value = Number(num3.value) / Number(num4.value);
            break;

          default:
            break;
        }
      });
    </script>
  </body>
</html>
