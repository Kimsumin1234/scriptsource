<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      span {
        cursor: pointer;
      }
      .badge {
        padding: 8px 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>
    <script>
      // Dark 🔁 클릭 시
      // 텍스트 변화 Light 🔁, 클래스 명 bg-dark => bg-warning, 글자색 검정색
      // Light 🔁 클릭 시
      // 텍스트 변화 Dark 🔁, 클래스 명 bg-warning => bg-dark, 글자색 흰색
      const bgDark = document.querySelector(".badge");
      console.log(bgDark);
      bgDark.addEventListener("click", (e) => {
        // Dark or Light 구별 방법
        //  1) innerHTML 방법
        if (e.target.textContent.includes("Dark")) {
          bgDark.textContent = "Light 🔁";
          bgDark.style.color = "black";
          bgDark.classList.replace("bg-dark", "bg-warning");
        } else {
          bgDark.textContent = "Dark 🔁";
          bgDark.style.color = "white";
          bgDark.classList.replace("bg-warning", "bg-dark");
        }
        //  2) classList 방법
        // if (e.target.classList.contains("bg-dark")) {
        // } else {
        // }
      });
    </script>
  </body>
</html>
