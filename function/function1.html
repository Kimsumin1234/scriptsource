<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 : 단독으로 존재, 단독 호출 가능
      // 메소드 : 객체 안에 선언된 함수, 객체 생성 후 호출

      // 함수 정의
      //  1. function 키워드
      // function 함수명(params 나열) {
      //     해야할 일
      // }

      // 두개의 파라메터를 받아서 곱하기 한 후 결과 리턴
      function myFunction(a, b) {
        return a * b;
      }

      //  2. 함수 표현식
      //   파라메터(params) 값이 안 넘어오는 경우 undefined 가 뜨고 에러가 안나서 나중에 어디가 이상한지 판별하기 힘듬
      //   b = 10, 값이 안 넘어오면 기본값의 의미
      const myFunction2 = function (a, b = 10) {
        console.log("b = " + b);
        return a * b;
      };
      //   func 이름은 외부에서 사용 불가
      //   func 이름은 내부에서 사용 하려고 붙여놓는 경향이 있다
      const myFunction3 = function func(a, b) {
        return a * b;
      };
      //   화살표 함수 - Arrow Function
      const myFunction4 = (a, b) => a * b;

      //  3. 즉시 호출 함수 - 무조건 실행해야 하는 함수일 때 사용
      (function () {
        document.write("hello", "<br>");
      })();

      // 함수 사용 - 호출
      let result = myFunction(3, 4);
      document.write("reselt =", result, "<br>");
      document.write("reselt =", myFunction2(4, 5), "<br>");
      document.write("reselt =", myFunction3(6, 5), "<br>");
      document.write("reselt =", myFunction4(7, 5), "<br>");

      document.write("reselt =", myFunction2(4), "<br>");
    </script>
  </body>
</html>
