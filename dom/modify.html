<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header" class="header one">Header</h1>
    <img src="https://placehold.co/200" alt="샘플이미지" />
    <div>
      <a href="http://www.naver.com">네이버</a>
    </div>
    <script>
      // 요소 변경
      // 속성 변경, 스타일 변경

      // img 태그의 src 와 alt 변경
      const img = document.querySelector("img");
      // src, alt 속성 조회
      console.log(img.getAttribute("src"));
      console.log(img.getAttribute("alt"));
      console.log(img.src, " ", img.alt);

      // src, alt 속성 변경
      img.setAttribute("src", "./left-arrow.png");
      img.setAttribute("alt", "왼쪽화살표");

      img.src = "./right-arrow.png";
      img.alt = "오른쪽화살표";

      // a 태그의 href 변경, text 노드 변경(다음 사이트로)
      const a = document.querySelector("div > a");
      console.log(a);
      a.setAttribute("href", "http://www.daum.net");
      a.innerHTML = "다음";

      // 스타일 변경
      // font-size 는 - 가 있어서 변수명x fontSize 로 대문자로 한다
      const header = document.querySelector("#header");
      header.style.color = "red";
      header.style.fontSize = "50px";
      header.style.border = "2px solid black";

      // class 변경
      // class 조회 - classList 를 사용한다
      // classList 속성 - 클래스명 모두 가져오기
      console.log(header.classList);
      // class 이름 변경 one => two
      header.classList.replace("one", "two");
      // class 이름 추가
      header.classList.add("three");
      // class 이름 제거
      header.classList.remove("two");

      // toggle() : 한 개가 2개의 기능을 제공
      //            없으면 추가, 있으면 제거
      header.classList.toggle("four");
      header.classList.toggle("three");
    </script>
  </body>
</html>
