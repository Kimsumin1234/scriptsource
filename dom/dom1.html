<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1">Header 1</h1>
    <h2 id="header2">Header 2</h2>
    <p id="text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat rem officia debitis laudantium impedit aut animi vel? Autem laboriosam ipsum
      perferendis, illum neque impedit vitae cumque odio inventore voluptatum non.
    </p>
    <script>
      // DOM
      // 1. 요소 찾기 한후 : 스타일 변경, 텍스트 변경, 이벤트 발생, 요소 제거...
      const element = document.getElementById("header1");
      console.log(element);
      const element2 = document.getElementById("header2");
      console.log(element2);

      //  텍스트 노드의 값만 확인
      console.log(element.textContent);

      //  텍스트 노드(Header 1)의 값 변경
      // innerText, textContent - 텍스트로만 인식
      // innerHTML - 태그도 인식
      //   element.innerText = "<i>getElementById</i>";
      element.textContent = "<i>getElementById</i>";
      //   element.innerHTML = "<i>getElementById</i>";

      //  p 요소 찾기
      const element3 = document.getElementById("text");
      console.log(element3);
      //  p 요소 출력
      console.log(element3.innerText);

      // 요소 찾기 방법
      // 요소 id 가 있는 경우 : document.getElementById
      // 요소 id 가 없는 경우 : document.querySelector()-1개, document.querySelectorAll()-여러개
      // querySelectorAll() : 현재 페이지에서 css 선택자를 가진 모든 요소 찾기 => NodeList 배열 형태로 담음
      //                      한개만 찾아도 => NodeList 배열 형태로 담음
      //                      한개씩 접근하고 싶을때 foreach 를 사용한다

      //   querySelector("css 선택자 모두 가능")
      element = document.querySelector("#header1");
      element2 = document.querySelector("#header2");
      element3 = document.querySelector("#text");
    </script>
  </body>
</html>
