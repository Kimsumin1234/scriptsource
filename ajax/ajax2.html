<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* container : flex, 높이50, 배경색lightblue */
      /* li 불릿기호제거 */
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        background-color: lightblue;
      }
      .container li {
        margin: 0 10px;
        list-style: none;
        width: 25%;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴 1</li>
      <li>메뉴 2</li>
      <li>메뉴 3</li>
      <li>메뉴 4</li>
    </ul>
    <div class="result"></div>
    <script>
      // 메뉴 1 클릭하면 서버로부터 데이터 가져오기
      // 주소 짧게 입력하기 : https://github.com/Kimsumin1234/Kimsumin1234.github.io.git => https://Kimsumin1234.github.io
      // ok : 200 error
      // not found : 404,403,401 error
      // 서버오류 : 500 error
      // https://Kimsumin1234.github.io/data2.txt 가 없으면 Console 창에 404 에러 메세지가 뜬다
      document.querySelector(".container li:first-child").addEventListener("click", () => {
        fetch("https://Kimsumin1234.github.io/data.txt")
          .then((response) => {
            if (!response.ok) throw new Error("주소를 확인하세요");
            return response.text();
          })
          .then((data) => {
            console.log(data);
            // 데이터를 data 변수에 담았다
            // 받은 데이터를 result 에 보여주기
            document.querySelector(".result").innerHTML = data;
          })
          .catch((error) => console.log(error));
      });
    </script>
  </body>
</html>
