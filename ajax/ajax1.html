<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1) 동영상 보여줘 (요청: request)
         - 클라이언트 ========> 서버

         응답: response
         - 클라이언트 <======== 서버

         응답 시: 페이지 내에 데이터를 포함한 응답
                  데이터만 응답 (json,excel,csv 이런 형태로 들어온다 요즘에 이방법을 많이씀)
                  데이터만 응답 하기위해서 => ajax 사용

        ajax (Asynchronous JavaScript and XML) : 비동기 방식으로 데이터 교환, 예전에는 XML 많이 썻지만 요즘은 json을 많이 쓴다
        json (JavaScript Object Notation) : 서버-클라이언트 간 데이터 교환 파일

        setTimeout(), setInterval()
     -->
    <script>
      //   fetch("데이터 주소",{요청시 필요한 세부사항 나열,생략가능})
      //   .then(서버에서 도착한 응답을 받아서 적절한 타입으로 변환하는 함수)
      //   .then(변환된 데이터를 받는 함수)
      //   .catch(서버에서 응답이 제대로 안 온경우 처리하는 함수);
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => console.log(json));
      // {"userId": 1, "id": 1, "title": 'delectus aut autem', "completed": false} : json 타입, key 에 "" 붙이는걸로 구분할수있다
      // {userId: 1, id: 1, title: 'delectus aut autem', completed: false} : 자바스크립트 객체

      // json 과 자바스크립트 객체 구조가 동일
    </script>
  </body>
</html>
