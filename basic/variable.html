  <body>
    <!-- 
        화면

         html : 구조설계
         css : 디자인설계
         javascript : 동작 정의
                      버튼을 누르면... 메뉴를 클릭하면...
        
        
        javascript

         => ECMA Script version
         => ES6, ES9 ...
         => 자바스크립트 기반의 프레임워크 : node.js, react, next.js

             1) 웹 브라우저
             2) Node.js 이용

         => 자바와 유사(문법)
             - 실행 시 한줄 한줄 실행

        
        script 코드 작성 방법
         
         1) <head> 태그 안
         2) </body> 앞 쪽
         3) 태그에 직접 사용
     -->

    <!-- 
        bgColor is not a function : script 를 잘못썻을경우
        404 : function 메소드 안에 코드가 잘못썻을경우
     -->

    <button type="button" onclick="bgColor1()">클릭</button>
    <button type="button" onclick="alert('hello')">인사</button>
    <script>
      // 변수
      // 타입은 없음 => 값을 감은 후에 타입이 생김
      // var, let : 변수 선언
      // const : 상수 선언

      //   var : 재선언o, 재할당 가능
      //   let (추천) : 재선언x, 재할당 가능
      //   const : 재선언x, 재할당x
      var num1 = 3;
      num1 = 5; // 재할당
      console.log("num1 = ", num1);
      num1 = 3.4;
      console.log("num1 = ", num1);
      num1 = "hello";
      console.log("num1 = ", num1);

      let num2 = 15;
      console.log("num2 = ", num2);
      num2 = 4.9;
      console.log("num2 = ", num2);

      var num1 = 55; // 재선언
      console.log("num1 = ", num1);
      // let num2 = 25; 재선언x

      const num3 = 65;
      console.log("num3 = ", num3);
      //   TypeError: Assignment to constant variable. : 상수이기 때문에 재할당 불가
      //   num3 = 75;
      //   console.log("num3 = ", num3);

      function bgColor1() {
        // document.body : body 태그
        // 배경색 변경하기
        document.body.style.backgroundColor = "blue";
      }
    </script>

  </body>
