<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        조건문

         true 로인식 : 0 을 제외한 숫자, "문자", [], {}
         false 로인식 : 0, ""(공백), null, undefied, NaN
     -->
    <script>
      // 현재날짜와 시간
      const date = new Date();
      console.log(date);

      //  시간 추출
      const hour = date.getHours();

      if (hour < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }

      //  alert()
      //  prompt()
      //  isNaN() : NaN 인지 판별해서 true,false 로 반환해준다

      //  사용자한테 숫자 입력 받은 후 숫자가 양수,음수 구별
      //   사용자로 부터 입력받은 것은 대부분 string 타입으로 받는다
      let input = parseInt(prompt("숫자 입력"));
      console.log(isNaN(input));
      console.log(typeof input);

      if (input > 0) {
        console.log("양수");
      } else {
        console.log("음수");
      }
    </script>
  </body>
</html>
