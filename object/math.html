<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("원주율 ", Math.PI, "<br>");
      document.write("버림 ", Math.floor(3.649), "<br>");
      document.write("올림 ", Math.ceil(3.149), "<br>");
      document.write("절대값 ", Math.abs(-3), "<br>");
      document.write("최대값 ", Math.max(5, 1, 3, 16, 95, 25), "<br>");
      document.write("최소값 ", Math.min(5, 1, 3, 16, 95, 25), "<br>");
      document.write("1> x >=0 무작위수 ", Math.random(), "<br>");

      document.write("10> x >=0 무작위 정수 ", Math.floor(Math.random() * 10), "<br>");

      //   120 ~ 150 사이
      document.write("151> x >=120 무작위 정수 ", Math.floor(Math.random() * 31 + 120), "<br>");

      //   주사위 2개 던져서 두 주사위 눈의 합이 6이면 실행 멈추기
      //   Back-Tics : `문자열 출력 "Jenny"` or 변수 와 문자와 같이 출력 하고 싶을때
      while (true) {
        let dice1 = Math.floor(Math.random() * 6 + 1);
        let dice2 = Math.floor(Math.random() * 6 + 1);
        // document.write("(" + dice1 + ", " + dice2 + ")");
        document.write(`(${dice1},${dice2})`, "<br><br>");
        document.write(`문자열 출력 "Jenny"`);
        if (dice1 + dice2 == 6) break;
      }

      //   이번주 로또 번호 1~46
      //   6개 번호를 추출하여 배열에 담은 후 출력(동일한 번호는 담지 말기)
      let lotto = [];

      while (true) {
        let num = Math.floor(Math.random() * 46 + 1);

        // if (!lotto.includes(num)) lotto.push(num);
        if (lotto.indexOf(num) == -1) lotto.push(num);

        if (lotto.length == 6) break;
      }
      document.write("<br><br>", lotto);
    </script>
  </body>
</html>
